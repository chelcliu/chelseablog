<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chelsea's Interactive Image Layout</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: sans-serif;
    }

    .wrapper {
      position: relative;
      width: 90vmin;
      height: 90vmin;
    }

    /* Center image - no link, no hover animation */
    .center-img {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 58vmin;
      height: 58vmin;
      border-radius: 12px;
      object-fit: contain;
      cursor: default;
      /* no transition or hover */
    }

    /* Wrappers for side images to hold position and translation */
    .img-wrapper {
      position: absolute;
      cursor: pointer;
    }

    /* Top wrapper */
    .top-wrapper {
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 38vmin;
      height: 38vmin;
    }

    /* Bottom left wrapper */
    .bottom-left-wrapper {
      bottom: 15%;
      left: 15%;
      transform: translateX(-50%);
      width: 28vmin;
      height: 28vmin;
    }

    /* Bottom right wrapper */
    .bottom-right-wrapper {
      bottom: 15%;
      right: 15%;
      transform: translateX(50%);
      width: 28vmin;
      height: 28vmin;
    }

    /* Images inside wrappers */
    .side-img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    /* Hover scale on the image only */
    .side-img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Center image, no link, no hover animation -->
    <img src="images/center.png" alt="Center Image" class="center-img" />

    <!-- Top image wrapped -->
    <a href="page-top.html" class="img-wrapper top-wrapper">
      <img src="images/top.png" alt="Top Image" class="side-img" />
    </a>

    <!-- Bottom left image wrapped -->
    <a href="page-bottom-left.html" class="img-wrapper bottom-left-wrapper">
      <img src="images/bottom-left.png" alt="Bottom Left Image" class="side-img" />
    </a>

    <!-- Bottom right image wrapped -->
    <a href="page-bottom-right.html" class="img-wrapper bottom-right-wrapper">
      <img src="images/bottom-right.png" alt="Bottom Right Image" class="side-img" />
    </a>

  </div>
</body>
</html>
