<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo of the Week</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 160px 0 60px;      /* desktop spacing */
      background: #fafafa;
      text-align: center;
    }

    /* ---------- Back arrow ---------- */
    .back-wrapper {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 90px;
      height: 90px;
      display: block;
      z-index: 10;                /* stay above header */
    }
    .back-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .back-img:hover { transform: scale(1.2); }

    /* ---------- Header image ---------- */
    .header-wrapper {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 120px;
      overflow: hidden;
      z-index: 1;                 /* sits under arrow */
    }
    .header-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transform: translateY(-30px); /* slight crop */
      display: block;
    }

    /* ---------- Feature image ---------- */
    .feature-container {
      width: 75%;                /* 25 % narrower than full width */
      margin: 0 auto;
      overflow: hidden;
    }
    .feature-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform: translateY(-72px); /* shift up ~¾ in */
      display: block;
    }

    /* ---------- MOBILE OPTIMIZATION (≤480 px) ---------- */
    @media (max-width: 480px) {
      body {
        padding: 220px 0 40px;   /* extra top space prevents collisions */
      }

      .back-wrapper {
        top: 8px;
        left: 8px;
        width: 56px;
        height: 56px;
        z-index: 999;
        pointer-events: auto;
      }

      .header-wrapper {
        width: 85%;
        height: 90px;
        top: 72px;               /* arrow (8) + 56 + gap */
      }
      .header-img {
        transform: translateY(-10px); /* lighter crop on phones */
      }

      .feature-container {
        width: 96%;
      }
      .feature-img {
        transform: translateY(-36px); /* gentler upward shift */
      }
    }
  </style>
</head>

<body>

  <!-- Back arrow -->
  <a href="index.html" class="back-wrapper">
    <img src="images/back-arrow.png" alt="Back to Home" class="back-img">
  </a>

  <!-- Header -->
  <div class="header-wrapper">
    <img src="images/photooftheweek-header.png" alt="Photo of the Week" class="header-img">
  </div>

  <!-- Feature image -->
  <div class="feature-container">
    <img src="images/photooftheweek1.png" alt="Featured Photo" class="feature-img">
  </div>

</body>
</html>
