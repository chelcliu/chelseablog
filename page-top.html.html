<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Page</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 160px 0 60px;
      background: #fafafa;
      text-align: center;
    }

    /* Back arrow */
    .back-wrapper {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 90px;
      height: 90px;
      display: block;
      z-index: 10;
    }

    .back-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .back-img:hover {
      transform: scale(1.2);
    }

    /* Header image */
    .header-wrapper {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 120px;
      overflow: hidden;
      z-index: 1;
    }

    .header-img {
      width: 100%;
      height: auto;
      transform: translateY(-30px);
      object-fit: contain;
      display: block;
    }

    /* Feature image */
    .feature-container {
      width: 90%;
      margin: 0 auto;
      overflow: hidden;
    }

    .feature-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform: translateY(-192px);
      display: block;
    }

    /* ----------- MOBILE OPTIMIZATION (â‰¤480px) ----------- */
    @media (max-width: 480px) {
      body {
        padding: 100px 0 40px;
      }

      .back-wrapper {
        top: 8px;
        left: 8px;
        width: 56px;
        height: 56px;
        z-index: 999;
        pointer-events: auto;
      }

      .header-wrapper {
        width: 85%;
        height: 90px;
        top: 72px; /* moved below arrow */
      }

      .header-img {
        transform: translateY(-10px);
      }

      .feature-container {
        width: 96%;
      }

      .feature-img {
        transform: translateY(-60px);
      }
    }
  </style>
</head>

<body>

  <!-- Back arrow -->
  <a href="index.html" class="back-wrapper">
    <img src="images/back-arrow.png" alt="Back to Home" class="back-img" />
  </a>

  <!-- Header -->
  <div class="header-wrapper">
    <img src="images/hot-takes-header.png" alt="Site Title" class="header-img" />
  </div>

  <!-- Feature image -->
  <div class="feature-container">
    <img src="images/hottake61825.png" alt="Feature Image" class="feature-img" />
  </div>

</body>
</html>
