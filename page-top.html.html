<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Page</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 220px 0 40px; /* Desktop top padding */
      background: #fafafa;
      text-align: center;
    }

    /* Back arrow */
    .back-wrapper {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 90px;
      height: 90px;
      display: block;
      z-index: 10;
    }

    .back-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .back-img:hover {
      transform: scale(1.2);
    }

    /* Header image */
    .header-wrapper {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 120px;
      overflow: hidden;
      z-index: 1;
    }

    .header-img {
      width: 100%;
      height: auto;
      transform: translateY(-30px);
      object-fit: contain;
      display: block;
    }

    /* Middle image container */
    .middle-container {
      width: 85%;
      overflow: hidden;
      margin: 2px auto 0;
    }

    .middle-img {
      width: 100%;
      height: auto;
      transform: translateY(-80px);  /* Less top crop */
      padding-bottom: 80px;          /* Adjust to match */
      display: block;
    }

    .middle-container.first {
      margin-top: 20px;
    }

    /* Feature image */
    .feature-container {
      width: 90%;
      margin: 4px auto 0;
    }

    .feature-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ---------- MOBILE (â‰¤480px) ---------- */
    @media (max-width: 480px) {
      body {
        padding: 160px 0 30px; /* Reduced mobile padding */
      }

      .back-wrapper {
        top: 8px;
        left: 8px;
        width: 56px;
        height: 56px;
        z-index: 999;
        pointer-events: auto;
      }

      .header-wrapper {
        width: 85%;
        height: 90px;
        top: 72px;
      }

      .header-img {
        transform: translateY(-10px);
      }

      .middle-container {
        width: 94%;
        margin-top: 12px;
        overflow: visible;
      }

      .middle-container.first {
        margin-top: 20px;
      }

      .middle-img {
        transform: none !important;
        padding-bottom: 0 !important;
        height: auto;
        max-width: 100%;
      }

      .feature-container {
        width: 96%;
        margin-top: 4px;
      }
    }
  </style>
</head>

<body>

  <!-- Back arrow -->
  <a href="index.html" class="back-wrapper">
    <img src="images/back-arrow.png" alt="Back to Home" class="back-img" />
  </a>

  <!-- Header image -->
  <div class="header-wrapper">
    <img src="images/hot-takes-header.png" alt="Site Title" class="header-img" />
  </div>

  <!-- hottake3.png with less crop -->
  <div class="middle-container first">
    <img src="images/hottake3.png" alt="Hot Take 3" class="middle-img" />
  </div>

  <!-- hottake2.png with less crop -->
  <div class="middle-container">
    <img src="images/hottake2.png" alt="Hot Take 2" class="middle-img" />
  </div>

  <!-- Feature image -->
  <div class="feature-container">
    <img src="images/hottake61825.png" alt="Feature Image" class="feature-img" />
  </div>

</body>
</html>
